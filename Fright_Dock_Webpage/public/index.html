    <title>Snap On CLAK Fright Dock</title>

  <body>
    <div class="container" id="login-div">
      <div class="box">
        <div class="topBox">
          <h2>Login Form</h2>
        </div>

        <form class="login-container">
          <p>
          <input class="input" type="text" id="email_field">
          <label>Login</label></p>
          <p>
          <input class="input" type="text" id="password_field">
          <label>Password</label></p>
          <button onclick="signIN()">Sign In</button>
        </form>
      </div>
    </div>

    <div class="container" id="select-div">
      <div class="box">
        <div class="boxButton" style="padding-top: 5%; padding-bottom: 5%;">
          <button>Build</button>
          <button>Complete</button>
          <button>Pending</button>
        </div>
      </div>
    </div>

    <div class="container" id="ship-div">
      <div class="box">
        <div class="shipContainer">
          <div class="shipFieldContainer">
            <div class="vertical-center">
              <select style="height: 28px;">
                <option></option>
                <option>Carriers</option>
              </select>
              <input type="text">
              <input type="text">
            </div>
          </div>
          <div class="shipFieldContainer">
            <div class="vertical-center">
              <input style="width:100%;" type="text">
            </div>
          </div>
          <div class="shipFieldContainer">
            <div class="vertical-center">
              <input style="width:10%;" type="text">
              <select style="height: 28px;">
                <option></option>
                <option>Pkg</option>
              </select>
              <input style="width:50%;" type="text">
              <input style="width:10%;" type="text">
              <button style="border-radius:50%;">+</button>
            </div>
          </div>
          <div class="shipFieldContainer">
            <div class="vertical-center">
              <label>Total Units</label>
              <label>Total Weight</label>
              <button>Done</Button>
            </div>
          </div>
        </div>
      </div>
    </div>
